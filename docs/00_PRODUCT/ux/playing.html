<!DOCTYPE html>
<html class="dark" lang="en">

<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Kokoro TTS - Active Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff7b00", "primary-glow": "#ff9500",
                        "background-light": "#f4f5f6",
                        "background-dark": "#161618",
                        "glass-dark": "rgba(22, 22, 24, 0.85)",
                        "glass-lighter": "rgba(255, 255, 255, 0.05)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                    animation: {
                        'marquee': 'marquee 20s linear infinite',
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'equalizer': 'equalizer 1s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(-100%)' }
                        },
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 5px #ff7b00, 0 0 10px #ff7b00' },
                            '50%': { boxShadow: '0 0 2px #ff7b00, 0 0 5px #ff7b00' },
                        },
                        equalizer: {
                            '0%': { height: '20%' },
                            '100%': { height: '100%' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #161618;
        }

        ::-webkit-scrollbar-thumb {
            background: #2d3339;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff7b00;
        }

        .glass-panel {
            background: rgba(22, 22, 24, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(255, 123, 0, 0.5);
        }

        .neon-box:hover {
            box-shadow: 0 0 15px rgba(255, 123, 0, 0.4);
            border-color: rgba(255, 123, 0, 0.6);
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ff7b00;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px #ff7b00;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
